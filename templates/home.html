<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Website</title>
</head>
<body>
<div class="container my-4 shadow-lg p-3 mb-5 bg-body rounded"
    <h1 class="my-3 mb-3" style="text-align: center; font-size: large; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style: italic;">Flower Type Prediction</h1>
<div>

    <form action="{{ url_for('pred') }}" method="post" class="container my-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="sl">sepal length (cm)(4.3-7.9)</span>
            <input type="text" name="sl" class="form-control" aria-label="Sizing example input" aria-describedby="s1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sw">sepal width (cm)(2.0-4.4)</span>
            <input type="text" name="sw" class="form-control" aria-label="Sizing example input" aria-describedby="s2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="pl">petal length (cm)(1.0-6.9)</span>
            <input type="text" name="pl" class="form-control" aria-label="Sizing example input" aria-describedby="s3">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="pw">petal width (cm)(0.1-2.5)</span>
            <input type="text" name="pw" class="form-control" aria-label="Sizing example input" aria-describedby="s4">
        </div>
        <div class="col-12 my-4" style="text-align: center;">
            <button type="submit" class="btn btn-primary" style="position: relative;">Submit</button>
        </div>
    </form>
    <br>
    <br>
    <div class="conatiner" style="text-align: center; font-size: large; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style: italic;">

        {{pred_text}}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
